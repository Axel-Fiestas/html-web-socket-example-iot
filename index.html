<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
  />
  <title>Sensor Data Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #35424a;
      color: #ffffff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #e8491d 3px solid;
    }
    header h1 {
      text-align: center;
      text-transform: uppercase;
      margin: 0;
      font-size: 24px;
    }
    #sensorData {
      margin: 20px 0;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .sensorDataItem {
      padding: 10px;
      border-bottom: 1px #ccc dotted;
    }
    .sensorDataItem:last-child {
      border: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS("https://sensordatacloudbackend.azurewebsites.net/ws");
      stompClient = Stomp.over(socket);
      stompClient.connect(
              {},
              function (frame) {
                console.log("Connected: " + frame);
                stompClient.subscribe("/topic/sensor-data", function (message) {
                  showSensorData(JSON.parse(message.body));
                });
              },
              function (error) {
                console.error("Error connecting to WebSocket", error);
                setTimeout(connect, 5000); // Retry connection after 5 seconds
              }
      );
    }

    function showSensorData(sensorData) {
      const dataElement = document.createElement("div");
      dataElement.className = "sensorDataItem";
      dataElement.innerText = `Pulse: ${sensorData.pulse}`;
      document.getElementById("sensorData").appendChild(dataElement);
    }

    window.onload = function () {
      connect();
    };
  </script>
</head>
<body>
<header>
  <div class="container">
    <h1>Sensor Data Dashboard</h1>
  </div>
</header>
<div class="container">
  <div id="sensorData"></div>
</div>
</body>
</html>
